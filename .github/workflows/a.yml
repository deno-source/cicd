name: shell commands
on: [push, status]
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "我的程序开始跑起来"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python commands
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: ubuntu-latest
    needs: ["run-shell-command"]
    steps:
      - name: show somebody
        run: Get-Location
